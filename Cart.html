
  <div class="container" style="margin-top: 10px;">
    <table class="table table-hover table-borered">
      <tr>
        <th>Hình ảnh</th>
        <th>Tên sản phẩm</th>
        <th>Giá</th>
        <th>Số lượng</th>
        <th>Thành tiền</th>
        <th>Xóa</th>
      </tr>
      <tr ng-repeat="p in cart">
        <td><img ng-src="{{p.img}}" style="width: 65%; border-radius: 10px;"></td>
        <td>{{p.title}}</td>
        <td>{{p.price | number}} VNĐ</td>
        <td><input type="number" min ="1"class="quantity-input" ng-model="p.quantity"></td>
        <td>{{p.price*p.quantity| number }} VNĐ</td>
        <td><i class="fa-solid fa-trash" ng-click="del($index)"></i></td>
      </tr>
      <tr>
        <th></th>
        <th></th>
        <th><div ng-show="empty">
          <h3>Giỏ hàng trống</h3>
        </div></th>
        <th>{{tongsl()}}</th>
        <th>{{tongtien() | number}} VNĐ</th>
        <th></th>
      </tr>
    </table> 
  </div>
</div>
